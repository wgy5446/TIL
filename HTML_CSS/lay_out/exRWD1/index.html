<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>웹카페-RWD</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style/small.css" media="screen and (max-width: 999px)"/>
    <link rel="stylesheet" href="./css/style/large.css" media="screen and (min-width: 1000px)"/>
</head>
<body>
    <div class="container">
        <header class="appHeader">
            <h1 class="brand">
                <a href="index.html"><img class="reponsive" src="./images/logo.png" alt="web cafe"></a>
            </h1>
            <ul class="memberOnly resetList">
                <li><a href="#">로그인</a></li>
                <li><span aria-hidden="true">|</span><a href="#">회원가입</a></li>
                <li><span aria-hidden="true">|</span><a href="#">커뮤니티</a></li>
            </ul>
            <form action="https://formspree.io/xyyzgpvy" method="POST" class="searchForm">
                <fieldset class="resetBox">
                    <legend>검색 폼</legend>
                    <label for="" class="a11yHidden">검색어</label>
                    <input type="search" id="search" name="search" required placeholder="검색어를 입력하세요.">
                    <button class="button buttonsearch" type="submit">검색</button>
                </fieldset>
            </form>
        </header>
        <nav class="appNavigation">네비</nav>
        <main class="appMain clearfix">
            <section class="book">추천 서적</section>
            <section class="news">새소식</section>
            <section class="board">게시판</section>
            <section class="favorite">인기 사이트</section>
            <article class="twitter">트위터</article>
        </main>
        <footer class="appFooter">푸터</footer>
    </div>
</body>
</html>
